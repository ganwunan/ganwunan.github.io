
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ„ åœ£è¯å¿«ä¹ï¼ ğŸ„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #0a2e38, #1a5a6c, #0a2e38);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
            padding: 20px 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .header {
            order: 1;
            margin-bottom: 10px;
        }
        
        .greeting {
            color: white;
            font-size: clamp(1.8em, 6vw, 2.5em);
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 15px;
        }
        
        .blessing {
            color: white;
            font-size: clamp(1em, 4vw, 1.2em);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: fade 4s infinite alternate;
        }
        
        .tree-section {
            order: 2;
            position: relative;
            margin: 10px 0;
            flex-shrink: 0;
        }
        
        .footer {
            order: 3;
            margin-top: 10px;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 30px #ff6b6b, 0 0 40px #ff0000; }
        }
        
        @keyframes fade {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        /* å“åº”å¼åœ£è¯æ ‘ */
        .tree-container {
            position: relative;
            width: clamp(250px, 70vw, 400px);
            height: clamp(300px, 60vh, 500px);
            margin: 0 auto;
        }
        
        .trunk {
            width: clamp(20px, 6vw, 40px);
            height: clamp(60px, 12vh, 100px);
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.8);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .branch {
            width: 0;
            height: 0;
            border-left: clamp(100px, 25vw, 150px) solid transparent;
            border-right: clamp(100px, 25vw, 150px) solid transparent;
            border-bottom: clamp(120px, 25vh, 200px) solid;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .branch-1 { 
            border-bottom-color: #006400; 
            bottom: clamp(50px, 12vh, 100px);
            z-index: 4;
        }
        .branch-2 { 
            border-bottom-color: #228B22; 
            bottom: clamp(80px, 18vh, 150px);
            z-index: 3;
            transform: translateX(-50%) scale(0.85);
        }
        .branch-3 { 
            border-bottom-color: #32CD32; 
            bottom: clamp(110px, 24vh, 200px);
            z-index: 2;
            transform: translateX(-50%) scale(0.7);
        }
        .branch-4 { 
            border-bottom-color: #90EE90; 
            bottom: clamp(140px, 30vh, 250px);
            z-index: 1;
            transform: translateX(-50%) scale(0.55);
        }
        
        /* é—ªçƒçš„æ˜Ÿæ˜Ÿ */
        .star {
            width: 0;
            height: 0;
            border-left: clamp(15px, 4vw, 25px) solid transparent;
            border-right: clamp(15px, 4vw, 25px) solid transparent;
            border-bottom: clamp(30px, 6vw, 50px) solid gold;
            position: absolute;
            top: clamp(-40px, -8vh, -60px);
            left: 50%;
            transform: translateX(-50%);
            animation: spin 3s infinite linear, glow-star 1.5s infinite alternate;
            filter: drop-shadow(0 0 10px gold);
            z-index: 5;
        }
        
        .star:before {
            content: '';
            position: absolute;
            top: clamp(8px, 2vw, 15px);
            left: clamp(-15px, -4vw, -25px);
            width: 0;
            height: 0;
            border-left: clamp(15px, 4vw, 25px) solid transparent;
            border-right: clamp(15px, 4vw, 25px) solid transparent;
            border-top: clamp(30px, 6vw, 50px) solid gold;
        }
        
        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
        
        @keyframes glow-star {
            from { filter: drop-shadow(0 0 10px gold); }
            to { filter: drop-shadow(0 0 20px orange); }
        }
        
        /* è£…é¥°ç¯ */
        .light {
            position: absolute;
            width: clamp(12px, 3vw, 16px);
            height: clamp(12px, 3vw, 16px);
            border-radius: 50%;
            animation: blink 1.5s infinite, float 3s infinite ease-in-out;
            z-index: 6;
        }
        
        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-3px) scale(1.05); }
        }
        
        /* ç¤¼ç‰©ç›’ - ç§»åŠ¨åˆ°æ ‘ä¸‹æ–¹ */
        .gifts {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 4vw, 30px);
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .gift {
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            position: relative;
            animation: bounce 2s infinite ease-in-out;
        }
        
        .gift-box {
            width: 100%;
            height: 80%;
            position: absolute;
            bottom: 0;
        }
        
        .gift-lid {
            width: 110%;
            height: 20%;
            position: absolute;
            top: 0;
            left: -5%;
        }
        
        .gift-ribbon {
            position: absolute;
            background: currentColor;
            z-index: 2;
        }
        
        .gift-horizontal {
            width: 100%;
            height: 15%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .gift-vertical {
            width: 15%;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gift-1 .gift-box { background: #ff4444; }
        .gift-1 .gift-lid { background: #cc0000; }
        .gift-1 .gift-ribbon { background: gold; }
        
        .gift-2 .gift-box { background: #44ff44; }
        .gift-2 .gift-lid { background: #00cc00; }
        .gift-2 .gift-ribbon { background: silver; }
        
        .gift-3 .gift-box { background: #4444ff; }
        .gift-3 .gift-lid { background: #0000cc; }
        .gift-3 .gift-ribbon { background: pink; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        /* é›ªèŠ± */
        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: clamp(12px, 3vw, 18px);
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* é©¯é¹¿ - è°ƒæ•´ä½ç½®é¿å…é®æŒ¡ */
        .reindeer {
            position: fixed;
            bottom: 10%;
            font-size: clamp(2em, 6vw, 3em);
            animation: fly 20s linear infinite;
            z-index: 1;
            opacity: 0.8;
        }
        
        .reindeer.left {
            left: -50px;
        }
        
        .reindeer.right {
            right: -50px;
            animation-direction: reverse;
        }
        
        @keyframes fly {
            0% { transform: translateX(-50px) translateY(0); }
            25% { transform: translateX(25vw) translateY(-15px); }
            50% { transform: translateX(50vw) translateY(0); }
            75% { transform: translateX(75vw) translateY(-15px); }
            100% { transform: translateX(100vw) translateY(0); }
        }
        
        /* æ‰‹æœºç«¯ç‰¹æ®Šè°ƒæ•´ */
        @media (max-width: 768px) {
            .container {
                gap: 15px;
                padding: 10px 5px;
            }
            
            .tree-container {
                width: 90vw;
                height: 50vh;
            }
            
            .reindeer {
                bottom: 5%;
                font-size: 2em;
            }
            
            .gifts {
                gap: 10px;
            }
            
            .gift {
                width: 50px;
                height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .greeting {
                font-size: 1.5em;
            }
            
            .blessing {
                font-size: 0.9em;
            }
            
            .tree-container {
                height: 45vh;
            }
            
            .reindeer {
                display: none; /* åœ¨å°å±å¹•ä¸Šéšè—é©¯é¹¿é¿å…æ‹¥æŒ¤ */
            }
        }
        
        /* ç¡®ä¿å†…å®¹ä¸è¢«é®æŒ¡ */
        .content-protection {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header content-protection">
            <div class="greeting">ğŸ„ åœ£è¯å¿«ä¹ï¼ ğŸ„</div>
            <div class="blessing">æ„¿åœ£è¯çš„å–œæ‚¦ä¼´ä½ å·¦å³ï¼Œå¹¸ç¦æ°¸é©»å¿ƒé—´ï¼</div>
        </div>
        
        <div class="tree-section">
            <div class="tree-container">
                <div class="star"></div>
                <div class="branch branch-1"></div>
                <div class="branch branch-2"></div>
                <div class="branch branch-3"></div>

                <div class="trunk"></div>
                <!-- ç¯å…‰é€šè¿‡JSåŠ¨æ€æ·»åŠ  -->

    <script>
        // åˆ›å»ºé—ªçƒçš„è£…é¥°ç¯
        function createLights() {
            const treeContainer = document.querySelector('.tree-container');
            const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ffffff'];
            
            // å“åº”å¼ç¯å…‰ä½ç½®
            const lightPositions = [
                // åº•å±‚
                { left: '50%', top: '70%' }, { left: '30%', top: '65%' }, { left: '70%', top: '65%' },
                { left: '20%', top: '60%' }, { left: '80%', top: '60%' },
                // ä¸­å±‚
                { left: '50%', top: '50%' }, { left: '35%', top: '45%' }, { left: '65%', top: '45%' },
                { left: '25%', top: '40%' }, { left: '75%', top: '40%' },
                // ä¸Šå±‚
                { left: '50%', top: '30%' }, { left: '40%', top: '25%' }, { left: '60%', top: '25%' },
                { left: '30%', top: '20%' }, { left: '70%', top: '20%' },
                // é¡¶å±‚
                { left: '50%', top: '10%' }, { left: '45%', top: '5%' }, { left: '55%', top: '5%' }
            ];
            
            lightPositions.forEach((pos, index) => {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.backgroundColor = colors[index % colors.length];
                light.style.left = pos.left;
                light.style.top = pos.top;
                light.style.animationDelay = `${index * 0.2}s, ${index * 0.1}s`;
                treeContainer.appendChild(light);
            });
        }
        
        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            const snowflakes = ['â„', 'â…', 'â†', 'â€¢'];
            const body = document.body;
            
            for (let i = 0; i < 60; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                snowflake.style.fontSize = (Math.random() * 8 + 8) + 'px';
                snowflake.style.zIndex = '1';
                body.appendChild(snowflake);
            }
        }
        
        // éšæœºæ”¹å˜ç¯å…‰é¢œè‰²
        function changeLightColors() {
            const lights = document.querySelectorAll('.light');
            const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ffffff'];
            
            lights.forEach(light => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.backgroundColor = randomColor;
            });
        }
        
        // åˆå§‹åŒ–
        createLights();
        createSnowflakes();
        
        // æ¯3ç§’æ”¹å˜ä¸€æ¬¡ç¯å…‰é¢œè‰²
        setInterval(changeLightColors, 3000);
        
        // é¡µé¢åŠ è½½å®Œæˆåè°ƒæ•´å¸ƒå±€
        window.addEventListener('load', function() {
            // ç¡®ä¿å†…å®¹å¯è§
            const container = document.querySelector('.container');
            container.style.visibility = 'visible';
        });
    </script>
